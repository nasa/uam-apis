openapi: 3.0.0
info:
  version: "0"
  title: AOM Data Stream
  description: data models for producer and consumer

components:
  schemas:
    ProducerStream:
      type: object
      required:
        - stream
      properties:
        stream:
          type: array
          items:
            $ref: '#/components/schemas/ProducerObject'

    ProducerObject:
      type: object
      required:
        - time
        - data
      properties:
        time:
          $ref:
            '#/components/schemas/StreamTimestamp'
        data:
          type: array
          items:
            $ref:
              '#/components/schemas/NameValuePair'

    ConsumerObject:
      type: object
      required:
        - time
        - nv
      properties:
        time:
          $ref:
            '#/components/schemas/StreamTimestamp'
        nv:
          $ref:
            '#/components/schemas/NameValuePair'

    NameValuePair:
      type: 
        object
      required:
        - n
        - v
      properties:
        n:
          type: string
          maxLength: 256
        v:
          type: string
          maxLength: 1024

    StreamTimestamp:
      type: string
      pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\\.[0-9]{1,8})?Z$"
      example: '2015-08-20T14:11:56.11834521Z'
