            description: "Title 14: Aeronautics and Space PART 91—GENERAL OPERATING\
              \ AND FLIGHT RULES Subpart C—Equipment, Instrument, and Certificate\
              \ Requirements §91.227   Automatic Dependent Surveillance-Broadcast\
              \ (ADS-B) Out equipment performance requirements.\n(a) Definitions.\
              \ For the purposes of this section:\n\n  ADS-B Out is a function of\
              \ an aircraft's onboard avionics that periodically\n  broadcasts the\
              \ aircraft's state vector (3-dimensional position and\n  3-dimensional\
              \ velocity) and other required information as described in this\n  section.\n\
              \n  Navigation Accuracy Category for Position (NACP) specifies the accuracy\
              \ of\n  a reported aircraft's position, as defined in TSO-C166b and\
              \ TSO-C154c.\n\n  Navigation Accuracy Category for Velocity (NACV) specifies\
              \ the accuracy of\n  a reported aircraft's velocity, as defined in TSO-C166b\
              \ and TSO-C154c.\n\n  Navigation Integrity Category (NIC) specifies\
              \ an integrity containment\n  radius around an aircraft's reported position,\
              \ as defined in TSO-C166b and\n  TSO-C154c.\n\n  Position Source refers\
              \ to the equipment installed onboard an aircraft used\n  to process\
              \ and provide aircraft position (for example, latitude, longitude,\n\
              \  and velocity) information.\n\n  Source Integrity Level (SIL) indicates\
              \ the probability of the reported\n  horizontal position exceeding the\
              \ containment radius defined by the NIC on\n  a per sample or per hour\
              \ basis, as defined in TSO-C166b and TSO-C154c.\n\n  System Design Assurance\
              \ (SDA) indicates the probability of an aircraft\n  malfunction causing\
              \ false or misleading information to be transmitted, as\n  defined in\
              \ TSO-C166b and TSO-C154c.\n\n  Total latency is the total time between\
              \ when the position is measured and\n  when the position is transmitted\
              \ by the aircraft.\n\n  Uncompensated latency is the time for which\
              \ the aircraft does not\n  compensate for latency.\n\n(b) 1090 MHz ES\
              \ and UAT Broadcast Links and Power Requirements—\n\n  (1) Aircraft\
              \ operating in Class A airspace must have equipment installed\n  that\
              \ meets the antenna and power output requirements of Class A1, A1S,\
              \ A2,\n  A3, B1S, or B1 equipment as defined in TSO-C166b, Extended\
              \ Squitter\n  Automatic Dependent Surveillance-Broadcast (ADS-B) and\
              \ Traffic Information\n  Service-Broadcast (TIS-B) Equipment Operating\
              \ on the Radio Frequency of\n  1090 Megahertz (MHz).\n\n  (2) Aircraft\
              \ operating in airspace designated for ADS-B Out, but outside of\n \
              \ Class A airspace, must have equipment installed that meets the antenna\
              \ and\n  output power requirements of either:\n\n      (i) Class A1,\
              \ A1S, A2, A3, B1S, or B1 as defined in TSO-C166b; or\n\n      (ii)\
              \ Class A1H, A1S, A2, A3, B1S, or B1 equipment as defined in\n     \
              \ TSO-C154c, Universal Access Transceiver (UAT) Automatic Dependent\n\
              \      Surveillance-Broadcast (ADS-B) Equipment Operating on the Frequency\
              \ of\n      978 MHz.\n\n(c) ADS-B Out Performance Requirements for NAC\
              \ P, NACV, NIC, SDA, and SIL—\n\n  (1) For aircraft broadcasting ADS-B\
              \ Out as required under §91.225 (a) and (b)—\n\n      (i) The aircraft's\
              \ NACP must be less than 0.05 nautical miles;\n\n      (ii) The aircraft's\
              \ NACV must be less than 10 meters per second;\n\n      (iii) The aircraft's\
              \ NIC must be less than 0.2 nautical miles;\n\n      (iv) The aircraft's\
              \ SDA must be 2; and\n\n      (v) The aircraft's SIL must be 3.\n\n\
              \  (2) Changes in NACP, NACV, SDA, and SIL must be broadcast within\
              \ 10 seconds.\n\n  (3) Changes in NIC must be broadcast within 12 seconds.\n\
              \n(d) Minimum Broadcast Message Element Set for ADS-B Out. Each aircraft\
              \ must broadcast the following information, as defined in TSO-C166b\
              \ or TSO-C154c. The pilot must enter information for message elements\
              \ listed in paragraphs (d)(7) through (d)(10) of this section during\
              \ the appropriate phase of flight.\n\n  (1) The length and width of\
              \ the aircraft;\n\n  (2) An indication of the aircraft's latitude and\
              \ longitude;\n\n  (3) An indication of the aircraft's barometric pressure\
              \ altitude;\n\n  (4) An indication of the aircraft's velocity;\n\n \
              \ (5) An indication if TCAS II or ACAS is installed and operating in\
              \ a mode\n  that can generate resolution advisory alerts;\n\n  (6) If\
              \ an operable TCAS II or ACAS is installed, an indication if a resolution\
              \ advisory is in effect;\n\n  (7) An indication of the Mode 3/A transponder\
              \ code specified by ATC;\n\n  (8) An indication of the aircraft's call\
              \ sign that is submitted on the\n  flight plan, or the aircraft's registration\
              \ number, except when the pilot\n  has not filed a flight plan, has\
