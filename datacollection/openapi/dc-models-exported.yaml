      - "target_time"
      - "target_vertical_speed"
      - "waypoint_location"
      - "waypoint_phase"
      - "waypoint_type"
      type: "object"
      properties:
        FRI:
          maxLength: 36
          minLength: 36
          pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
          type: "string"
          description: "\tFlight Test Run Identifier, autogenerated by subsystem,\
            \ in this case partner PSU while submitting flight-run-metadata to NASA\
            \ Data Pipeline subsystem."
          format: "uuid"
        id:
          maxLength: 36
          minLength: 36
          pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
          type: "string"
          description: "Universally-unique identifier for an Operation. This is the\
            \ same value used in the 'id' fields in the Operation data."
          format: "uuid"
        sequence_id:
          maximum: 9999
          minimum: 1
          type: "integer"
          description: "\tInteger indicating order of this waypoint in the list of\
            \ waypoints.\n  Provides the sequence of waypoints for the operation.\
            \ The sequence\n  IDs for an operations waypoints must start at 1. Sequence\
            \ IDs may\n  not be repeated and there there may be no gaps in the sequence\
            \ IDs\n  for an operations waypoints. If an Operations waypoints are updated\n\
            \  with subsequent submissions of waypoints to this endpoint, sequence\n\
            \  IDs that already exist will be updated, and new sequence IDs will be\
            \ added."
          format: "int32"
        waypoint_type:
          type: "string"
          description: "Fly over or fly by?"
          enum:
          - "FLY_BY"
          - "FLY_OVER"
        waypoint_phase:
          type: "string"
          description: "Phase of flight that the operation will be in at this waypoint.\
            \ Climb or Descent implies that the vehicle is traveling with some lateral\
            \ air speed while descending. Vertical implies no lateral speed."
          enum:
          - "GROUND_TAXI"
          - "GROUND_HOVER"
          - "TAKEOFF"
          - "CLIMB_VERTICAL"
          - "CLIMB"
          - "CRUISE"
          - "DESCENT_VERTICAL"
          - "DESCENT"
          - "APPROACH"
          - "LANDING"
        waypoint_location:
          required:
          - "altitude"
          - "latitude"
          - "longitude"
          type: "object"
          properties:
            latitude:
              type: "number"
              description: "Degrees of latitude north of the equator, with reference\
                \ to the WGS84 ellipsoid. Should have precision of 7 or more digits."
              format: "double"
            longitude:
              type: "number"
              description: "Degrees of longitude east of the Prime Meridian, with\
                \ reference to the WGS84 ellipsoid. Should have precision of 7 or\
                \ more digits."
              format: "double"
            altitude:
              type: "number"
              description: "The numeric value of the WGS84 altitude. (m)"
              format: "double"
          description: "For Lat/Lon, report at least seven decimal degrees. (deg)\
            \ For Alt, express in WGS84 standard. (m)"
        target_time:
          maxLength: 24
          minLength: 24
          pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\\\
            .[0-9]{1,3})?Z$"
          type: "string"
          description: "Targeted time to reach this waypoint.  Cannot be repeated\n\
            anywhere in its waypoint sequence. Times MUST be in the same order as\n\
            their sequence ids."
          format: "date-time"
        target_air_speed:
          maximum: 9999
          minimum: -9999
          type: "integer"
          description: "The target air speed of the vehicle at this waypoint. Units\
            \ of measure: m/sec."
          format: "int32"
        target_ground_speed:
          maximum: 9999
          minimum: 0
          type: "integer"
          description: "The target ground speed of the vehicle at this waypoint. Units\
            \ of measure: m/sec."
          format: "int32"
        target_vertical_speed:
          maximum: 9999
          minimum: -9999
          type: "integer"
          description: "For climb and descent waypoints, the target speed of climb\
            \ or descent Units of measure: m/sec."
          format: "int32"
        hover_duration:
          maximum: 99999
          minimum: 0
          type: "integer"
          description: "Number of seconds the vehicle plans to hover or loiter at\
            \ this waypoint."
          format: "int32"
      description: "A single waypoint with associated data."
