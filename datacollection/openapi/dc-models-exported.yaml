    FlightRunMetadata:
      required:
      - "FRI"
      - "FRI_tag"
      - "PSU_url"
      - "crew"
      - "flight_test_run_date_time"
      - "flight_type"
      - "industry_partner_name"
      - "scenario_id"
      - "test_id"
      type: "object"
      properties:
        FRI:
          maxLength: 36
          minLength: 36
          pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
          type: "string"
          description: "Flight Test Run Identifier, autogenerated by subsystem, in\
            \ this case partner PSU while submitting flight-run-metadata to NASA Data\
            \ Pipeline subsystem."
          format: "uuid"
        FRI_tag:
          type: "string"
          description: "A tag that can group multiple UAM aircrafts (simulated/real)\
            \ flight test runs."
        flight_type:
          type: "string"
          description: "Distinguishes flight test types."
          enum:
          - "AIRSPACE_SIMULATION"
          - "FLIGHT_SIMULATION"
          - "LIVE_FLIGHT"
        flight_test_run_date_time:
          maxLength: 24
          minLength: 24
          pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\\\
            .[0-9]{1,3})?Z$"
          type: "string"
          description: "Timestamp information about the start of the flight test event\
            \ run."
          format: "date-time"
        industry_partner_name:
          type: "string"
          description: "Name of the industry partner"
        test_id:
          type: "string"
          description: "Distinguishes the event by ID."
          enum:
          - "X3"
          - "X4"
          - "VIRTUAL_DRY_RUN"
          - "BUILDUP_RUN_1"
          - "BUILDUP_RUN_2"
          - "BUILDUP_RUN_3"
          - "DT"
        test_description:
          type: "string"
          description: "Description of the test like Connectivity test, demonstration,\
            \ actual test etc.."
        scenario_id:
          type: "string"
          description: "Distinguishing NC Scenarios."
          enum:
          - "SCENARIO_1"
          - "SCENARIO_2"
          - "SCENARIO_3"
        call_sign:
          type: "string"
          description: "Unique call sign used to communicate with operators. The call\
            \ sign will be captured in the communication audio while executing the\
            \ flight test."
        Operation_IDs:
          type: "array"
          description: "An array of operations been submitted as part of the FRI.\
            \ This array shall be updated individually by POST requests if new operations\
            \ were submitted as part of the FRI."
          items:
            maxLength: 36
            minLength: 36
            pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
            type: "string"
            format: "uuid"
        PSU_url:
          type: "string"
          description: "Partner PSU URL"
        crew:
          type: "array"
          description: "The crew."
          items:
            required:
            - "role"
            type: "object"
            properties:
              name:
                type: "string"
                description: "Name of the individual crew member"
              role:
                type: "string"
                description: "Role of the individual crew member"
              email:
                type: "string"
                description: "Email of the individual crew member"
            description: "Information pretaining to the member of a crew."
      description: "This interface allows all the subsystems to setup context for\
        \ a flight test run. As part of this interface the identifier FRI (Flight\
        \ Run Identifier) is generated.   FRI will be embedded into every interface\
        \ data model exchanged between subsystems. Industry partner PSU subsystem\
        \ that include PSU operator capabilities shall submit data as per the data\
        \ model mentioned in Table-3 to Data Pipeline.\nThis model is submitted after\
        \ Operation enters 'Ended' state.\nThe only fields that are allowed to change\
        \ in updates are Operation_IDs, and call_sign, and once call sign has been\
        \ set in an update, it is “frozen”."
