    PSUExchange:
      required:
      - "actual_http_response"
      - "endpoint"
      - "exchanged_data_pk"
      - "exchanged_data_type"
      - "http_method"
      - "reporting_psu_role"
      - "source_psu"
      - "target_psu"
      - "time_request_completed"
      - "time_request_initiation"
      - "version_number"
      type: "object"
      properties:
        FRI:
          type: "array"
          description: "\tArray of Flight Test Run Identifiers, autogenerated by subsystem,\
            \ in this case partner PSU while submitting flight-run-metadata to NASA\
            \ Data Pipeline subsystem."
          items:
            maxLength: 36
            minLength: 36
            pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
            type: "string"
            format: "uuid"
        exchanged_data_pk:
          maxLength: 36
          minLength: 36
          pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
          type: "string"
          description: "\tThe primary key of the data that were exchanged. For example,\
            \ if an Operation or Constraint was exchanged, then this field would contain\
            \ the reference ID.\n\n  In the case that multiple data elements were\
            \ exchanged, then just populate this field with one of the primary keys.\
            \ As a best practice, choose the first one in the array as they were sent\
            \ between PSUs.\n\n  In the case where there is no Operation, Constraint\
            \ or reference ID, use 00000000-0000-4000-?000-000000000000 where ? is\
            \ 8, 9, A, or B."
          format: "uuid"
        exchanged_data_type:
          type: "string"
          description: "The data model that is being exchanged. For ‘TELEMETRY’, this\
            \ model is only provided for the GET endpoint exchanges."
          enum:
          - "OPERATION"
          - "TELEMETRY"
          - "CONSTRAINT"
          - "SUBSCRIPTIONS"
          - "REPORT"
          - "OTHER_SEE_COMMENT"
        version_number:
          type: "integer"
          description: "The version number of the model that was sent. For Operation\
            \ and Constraint"
          format: "int32"
        source_psu:
          type: "string"
          description: "This is the name of the source_psu, or discovery."
        target_psu:
          type: "string"
          description: "This is the name of the target_psu, or discovery."
        reporting_psu_role:
          type: "string"
          description: "An enum indicating if the PSU providing these data was the\
            \ one that initiated the request (source_psu) or the PSU that received\
            \ the request (target_psu)."
          enum:
          - "SOURCE_PSU"
          - "TARGET_PSU"
        time_request_initiation:
          maxLength: 24
          minLength: 24
          pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\\\
            .[0-9]{1,3})?Z$"
          type: "string"
          description: "If SOURCE_PSU, this is the time that the request is sent to\
            \ the TARGET_USS. If TARGET_PSU, this is the time that the request was\
            \ received from the SOURCE_PSU. Must be less than time_request_completed."
          format: "date-time"
        time_request_completed:
          maxLength: 24
          minLength: 24
          pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\\\
            .[0-9]{1,3})?Z$"
          type: "string"
          description: "If SOURCE_PSU, this is the time that the response was received\
            \ from the TARGET_PSU. If TARGET_PSU, this is the time that the request\
            \ was sent back to the SOURCE_PSU. Must be greater than time_request_initiation."
          format: "date-time"
        endpoint:
          type: "string"
          description: "The endpoint to which the data request was initially sent."
        http_method:
          type: "string"
          description: "The HTTP method used in this exchange."
          enum:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "HEAD"
          - "TRACE"
          - "OPTIONS"
          - "CONNECT"
          - "PATCH"
        expected_http_response:
          maximum: 599
          minimum: 100
          type: "integer"
          description: "The expected HTTP response code. This is required ONLY if\
            \ the reporting_psu_role is source_psu."
          format: "int32"
        actual_http_response:
          maximum: 599
          minimum: 100
          type: "integer"
          description: "The actual HTTP response code sent by the target_psu to the\
            \ source_psu. Must be reported by USSs in either role."
          format: "int32"
        comments:
          maxLength: 1000
          type: "string"
          description: "Any additional comments that could aid in analysis involving\
            \ these data."
      description: "This model captures performance and interoperability data for\
        \ a PSU. Since only failure case data is included in the PSU network 'Report'\
        \ model, it is important to have PSUs self report on nominal elements. This\
        \ information may inform future performance requirements and forensics of\
        \ certain incidents. This may be an initial model that will be required operationally\
        \ in terms of a PSUs need to log interactions with other PSUs."
