                  maximum: 100000
                  exclusiveMaximum: false
                  minimum: -8000
                  exclusiveMinimum: false
                  type: "number"
                  description: "The numeric value of the altitude. Note that min and\
                    \ max values are\nadded as a sanity check. As use cases evolve\
                    \ and more options are\nmade available in terms of units of measure\
                    \ or reference systems,\nthese bounds should be re-evaluated."
                  format: "double"
                reference:
                  type: "string"
                  description: "A code indicating the reference for a vertical distance.\
                    \ See AIXM 5.1\nand FIXM 4.2.0. Currently, UTM only allows WGS84\
                    \ with no immediate\nplans to allow other options. FIXM and AIXM\
                    \ allow for 'SFC' which is\nequivalent to AGL."
                  enum:
                  - "W84"
                units:
                  type: "string"
                  description: "The reference quantities used to express the value\
                    \ of altitude. See\nFIXM 4.2. Currently, UTM only allows meters\
                    \ with no immediate plans\nto allow other options."
                  enum:
                  - "M"
          description: "Location of the vehicle (UAS) as reported for UTM.\nNote:\
            \ 'accuracy' values are required when extrapolated field is true\nand\
            \ always in the entry for the current state."
