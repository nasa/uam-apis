              maximum: 180
              exclusiveMaximum: false
              minimum: -180
              exclusiveMinimum: false
              type: "number"
              description: "Degrees of longitude east of the Prime Meridian, with\
                \ reference to the WGS84 ellipsoid."
              format: "double"
            latitude:
              maximum: 90
              exclusiveMaximum: false
              minimum: -90
              exclusiveMinimum: false
              type: "number"
              description: "Degrees of latitude north of the equator, with reference\
                \ to the WGS84 ellipsoid."
              format: "double"
            accuracy_h:
              type: "string"
              description: "Horizontal error that is likely to be present in this\
                \ reported position.\nThis is the NACp enumeration from ADS-B, plus\
                \ 1m for a more complete range for UAS."
              enum:
              - "HAUnknown"
              - "HA10NMPlus"
              - "HA10NM"
              - "HA4NM"
              - "HA2NM"
              - "HA1NM"
              - "HA05NM"
              - "HA03NM"
              - "HA01NM"
              - "HA005NM"
              - "HA30m"
              - "HA10m"
              - "HA3m"
              - "HA1m"
            accuracy_v:
              type: "string"
              description: "Vertical error that is likely to be present in this reported\
                \ position.\nThis is the GVA enumeration from ADS-B, plus some finer\
                \ values for UAS."
              enum:
              - "VAUnknown"
              - "VA150mPlus"
              - "VA150m"
              - "VA45m"
              - "VA25m"
              - "VA10m"
              - "VA3m"
              - "VA1m"
            extrapolated:
              type: "boolean"
              description: "True if this position was generated primarily by computation\n\
                rather than primarily from a direct instrument measurement.\nAssumed\
                \ false if not specified."
