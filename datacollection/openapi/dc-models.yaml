    OperationDetails:
      description: Details of a UTM Operation. Note that this data is not stored in
        the DSS; only with the clients.
      required:
        - volumes
      type: object
      properties:
        volumes:
          description: Volumes that wholly contain the Operation while being as small
            as practical.
          minItems: 1
          type: array
          items:
            description: Contiguous block of geographic spacetime.
            required:
              - volume
            type: object
            properties:
              volume:
                description: |-
                  A three-dimensional geographic volume consisting of a vertically-extruded shape.  Exactly one of
                  `outline_polygon` or `outline_circle` must be specified.
                required:
                  - altitude_lower
                  - altitude_upper
                type: object
                properties:
                  outline_circle:
                    description: A circular geographic shape on the surface of the
                      earth.
                    type: object
                    properties:
                      center:
                        description: Point on the earth's surface.
                        required:
                          - lat
                          - lng
                        type: object
                        properties:
                          lng:
                            description: 'Degrees of longitude east of the Prime Meridian,
                              with reference to the WGS84 ellipsoid.'
                            minimum: -180
                            exclusiveMaximum: false
                            maximum: 180
                            exclusiveMinimum: false
                            type: number
                            format: double
                            example: -118.456
                          lat:
                            description: 'Degrees of latitude north of the equator,
                              with reference to the WGS84 ellipsoid.'
                            maximum: 90
                            exclusiveMaximum: false
                            minimum: -90
                            exclusiveMinimum: false
                            type: number
                            format: double
                            example: 34.123
                      radius:
                        required:
                          - value
                          - units
                        type: object
                        properties:
                          value:
                            format: float
                            description: 'Distance from the centerpoint of a circular
                              area, along the WGS84 ellipsoid.'
                            type: number
                            example: 300.183
                          units:
                            type: string
                            description: FIXM-compatible units.  Only meters ("M")
                              are acceptable for UTM.
                            enum:
                              - M
                  outline_polygon:
                    description: A polygonal geographic shape on the surface of the
                      earth.
                    required:
                      - vertices
                    type: object
                    properties:
                      vertices:
                        minItems: 3
                        type: array
                        items:
                          description: Point on the earth's surface.
                          required:
                            - lat
                            - lng
                          type: object
                          properties:
                            lng:
                              description: 'Degrees of longitude east of the Prime
                                Meridian, with reference to the WGS84 ellipsoid.'
                              minimum: -180
                              exclusiveMaximum: false
                              maximum: 180
                              exclusiveMinimum: false
                              type: number
                              format: double
                              example: -118.456
                            lat:
                              description: 'Degrees of latitude north of the equator,
                                with reference to the WGS84 ellipsoid.'
                              maximum: 90
                              exclusiveMaximum: false
                              minimum: -90
                              exclusiveMinimum: false
                              type: number
                              format: double
                              example: 34.123
                  altitude_lower:
                    description: Minimum bounding altitude of this volume.
                    type: object
                    required:
                      - value
                      - reference
                      - units
                    properties:
                      value:
                        description: |-
                          The numeric value of the altitude. Note that min and max values are
                          added as a sanity check. As use cases evolve and more options are
                          made available in terms of units of measure or reference systems,
                          these bounds should be re-evaluated.
                        type: number
                        format: double
                        minimum: -8000
                        exclusiveMinimum: false
                        maximum: 100000
                        exclusiveMaximum: false
                      reference:
                        description: |-
                          A code indicating the reference for a vertical distance. See AIXM 5.1
                          and FIXM 4.2.0. Currently, UTM only allows WGS84 with no immediate
                          plans to allow other options. FIXM and AIXM allow for 'SFC' which is
                          equivalent to AGL.
                        type: string
                        enum:
                          - W84
                      units:
                        description: |-
                          The reference quantities used to express the value of altitude. See
                          FIXM 4.2. Currently, UTM only allows meters with no immediate plans
                          to allow other options.
                        type: string
                        enum:
                          - M
                  altitude_upper:
                    description: Maximum bounding altitude of this volume.
                    type: object
                    required:
                      - value
                      - reference
                      - units
                    properties:
                      value:
                        description: |-
                          The numeric value of the altitude. Note that min and max values are
                          added as a sanity check. As use cases evolve and more options are
                          made available in terms of units of measure or reference systems,
                          these bounds should be re-evaluated.
                        type: number
                        format: double
                        minimum: -8000
                        exclusiveMinimum: false
                        maximum: 100000
                        exclusiveMaximum: false
                      reference:
                        description: |-
                          A code indicating the reference for a vertical distance. See AIXM 5.1
                          and FIXM 4.2.0. Currently, UTM only allows WGS84 with no immediate
                          plans to allow other options. FIXM and AIXM allow for 'SFC' which is
                          equivalent to AGL.
                        type: string
                        enum:
                          - W84
                      units:
                        description: |-
                          The reference quantities used to express the value of altitude. See
                          FIXM 4.2. Currently, UTM only allows meters with no immediate plans
                          to allow other options.
                        type: string
                        enum:
                          - M
              time_start:
                description: Beginning time of this volume.
                required:
                  - value
                  - format
                type: object
                properties:
                  value:
                    type: string
                    description: RFC3339-formatted time/date string.  The time zone
                      must be 'Z'.
