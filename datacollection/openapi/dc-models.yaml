          format: date-time
          minLength: 24
          maxLength: 24
          pattern: '^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\.[0-9]{3})Z$'
          example: '2015-08-20T14:11:56.118Z'
        target_air_speed:
          description: 'The target air speed of the vehicle at this waypoint. Units
            of measure: ft/sec.'
          type: integer
          format: int32
          minimum: -9999
          maximum: 9999
          example: 32
        target_ground_speed:
          description: 'The target ground speed of the vehicle at this waypoint. Units
