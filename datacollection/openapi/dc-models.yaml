                              area, along the WGS84 ellipsoid.'
                            type: number
                            example: 300.183
                          units:
                            type: string
                            description: FIXM-compatible units.  Only meters ("M")
                              are acceptable for UTM.
                            enum:
                              - M
                  outline_polygon:
                    description: A polygonal geographic shape on the surface of the
                      earth.
                    required:
                      - vertices
                    type: object
                    properties:
                      vertices:
                        minItems: 3
                        type: array
                        items:
                          description: Point on the earth's surface.
                          required:
                            - lat
                            - lng
                          type: object
                          properties:
                            lng:
                              description: 'Degrees of longitude east of the Prime
                                Meridian, with reference to the WGS84 ellipsoid.'
                              minimum: -180
                              exclusiveMaximum: false
                              maximum: 180
                              exclusiveMinimum: false
                              type: number
                              format: double
                              example: -118.456
                            lat:
                              description: 'Degrees of latitude north of the equator,
                                with reference to the WGS84 ellipsoid.'
                              maximum: 90
                              exclusiveMaximum: false
                              minimum: -90
                              exclusiveMinimum: false
                              type: number
                              format: double
                              example: 34.123
