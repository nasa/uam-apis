                type: string
                enum:
                  - LAT
                  - LON
                  - ALT
                  - NAVIGATION_ACCURACY_CATEGORY_POSITION
                  - GEOMETRIC_VERTICAL_ACCURACY_CATEGORY
                  - GROUND_SPEED_FT_PER_SEC
                  - HEADING_DEG
                  - TRUE_AIRSPEED_FT_PER_SEC
                  - VERTICAL_SPEED_FT_PER_MIN
                  - PITCH_DEG
                  - ROLL_DEG
                  - AIRCRAFT_AIRBORNE_STATE_NONDIM
              value:
                description: Value of sensor reading.
                type: number
                format: double
          minItems: 1
          maxItems: 10000
    SensorTuple:
      description: An individual sample of a sensor.
      required:
        - value
        - sensor
      properties:
        sensor:
          description: Refer to DMP for individual definitions and units of each of
            these sensors.
          type: string
          enum:
            - LAT
            - LON
            - ALT
            - NAVIGATION_ACCURACY_CATEGORY_POSITION
            - GEOMETRIC_VERTICAL_ACCURACY_CATEGORY
            - GROUND_SPEED_FT_PER_SEC
            - HEADING_DEG
            - TRUE_AIRSPEED_FT_PER_SEC
            - VERTICAL_SPEED_FT_PER_MIN
            - PITCH_DEG
            - ROLL_DEG
            - AIRCRAFT_AIRBORNE_STATE_NONDIM
        value:
          description: Value of sensor reading.
          type: number
          format: double
    ConstraintOccurrence:
      description: This model captures the enactment of a Constraint from the perspective
        of PSU to operator interaction.  The goal is to capture how PSUs inform operators
        and how those operators react.  These data will be correlated with data captured
        via the PSU Network.
      required:
        - id
        - constraint_id
        - time_psu_received
        - time_psu_sent
        - time_response_from_operator_received
        - message_protocol
      properties:
        id:
          description: Universally-unique identifier for an Operation. This is the
            same value used in the 'id' fields in the Operation data
          type: string
          format: uuid
          maxLength: 36
          minLength: 36
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-4444-8888-FEEDDEADBEEF
        constraint_id:
          description: EntityUUID of the Constraint this exchange is in reference
            too
          type: string
          format: uuid
          maxLength: 36
          minLength: 36
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-4444-8888-FEEDDEADBEEF
        time_psu_received:
          description: The time that the PSU received the Constraint message describing
            this dynamic restriction.
          type: string
          format: date-time
          minLength: 24
          maxLength: 24
          pattern: '^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\.[0-9]{3})Z$'
          example: '2015-08-20T14:11:56.118Z'
        time_psu_sent:
          description: The time that the PSU sent a message to an affected operation.
          type: string
          format: date-time
          minLength: 24
          maxLength: 24
          pattern: '^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\.[0-9]{3})Z$'
          example: '2015-08-20T14:11:56.118Z'
        time_response_from_operator_received:
          description: 'The time that the PSU receives acknowledgement that the message
            was received.  If an HTTP exchange this would be the time that the 20X
            was received.  If some other exchange mechanism, then just the time that
            acknowledgement was received.'
          type: string
          format: date-time
          minLength: 24
          maxLength: 24
          pattern: '^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\.[0-9]{3})Z$'
          example: '2015-08-20T14:11:56.118Z'
        message_protocol:
          description: How is the message sent to the operator?  If 'OTHER' you must
            describe in 'notes' field.  May expand this enumeration based on discussions
            with partners.
          type: string
          enum:
            - HTTP
            - WEBSOCKETS
            - EMAIL
            - SMS
            - OTHER
        message_to_operator:
          description: |-
            The actual data payload sent to the operator from the PSU. May be difficult to apply a maxLength to this field, should discuss.
            This may be JSON formatted, so proper escaping of certain chars may be necessary.  It may make sense to base64 encode this.  Should discuss.
          type: string
        notes:
          description: Additional details about the exchange and/or message protocol.
            This may include the actual data payload sent to the operator from the
            PSU.
          type: string
    OffNominalResponse:
      description: This model captures the response to an off nominal event from the
        perspective of the operator.
      type: object
      required:
        - id
        - response_time
        - response_value
        - landing_location
      properties:
        id:
          description: Universally-unique identifier for an Operation. This is the
            same value used in the 'id' fields in the Operation data
          type: string
          format: uuid
          maxLength: 36
          minLength: 36
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-4444-8888-FEEDDEADBEEF
        response_time:
          description: Time at which the operator alerts the PSU of the response to
            the off nominal event
          type: string
          format: date-time
          minLength: 24
          maxLength: 24
          pattern: '^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\.[0-9]{3})Z$'
          example: '2015-08-20T14:11:56.118Z'
        response_value:
          description: The response to the off nominal event
          type: string
          enum:
            - GO_AROUND_INITIATED
            - ALTERNATE_LANDING_INITIATED
            - CONTINGENT_INITIATED
        landing_location:
          description: 'Revised landing location as a result of the off nominal event
            For Lat/Lon, report at least seven decimal degrees. (deg) For Alt, express
            in WGS84 standard. (ft)'
          type: object
          required:
            - latitude
            - longitude
            - altitude
          properties:
            latitude:
              description: 'Degrees of latitude north of the equator, with reference
                to the WGS84 ellipsoid. Should have precision of 7 or more digits.'
              type: number
              format: double
            longitude:
              description: 'Degrees of longitude east of the Prime Meridian, with
                reference to the WGS84 ellipsoid. Should have precision of 7 or more
                digits.'
              type: number
              format: double
            altitude:
              description: The numeric value of the WGS84 altitude.
              type: number
              format: double
    AuxiliaryOperation:
      description: This model captures operation data post flight that is not specifically
        included in the PSU Network Operation model.
      required:
        - id
        - takeoff_time
        - landing_time
      properties:
        id:
          description: Universally-unique identifier for an Operation. This is the
            same value used in the 'id' fields in the Operation data
          type: string
          format: uuid
          maxLength: 36
          minLength: 36
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-4444-8888-FEEDDEADBEEF
        takeoff_time:
          description: The time the operation first becomes airborne
          type: string
          format: date-time
          minLength: 24
          maxLength: 24
          pattern: '^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\.[0-9]{3})Z$'
          example: '2015-08-20T14:11:56.118Z'
        landing_time:
          description: The time the operation lands
          type: string
          format: date-time
          minLength: 24
          maxLength: 24
          pattern: '^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\.[0-9]{3})Z$'
          example: '2015-08-20T14:11:56.118Z'
        traffic_interactions:
          description: Number of distinct IFR or VFR vehicles that came within 1 nmi
            lateral and 1500 ft vertical of the operation at any point of an operations
            flight
          type: integer
          format: int32
          minimum: 0
          maximum: 9999
          example: 32
    ConPreRunOp:
      type: object
      required:
        - id
        - plannedTakeoffLocation
        - plannedLandingLocation
        - alternateLandingLocations
      properties:
        id:
          description: Universally-unique identifier for an Operation. This is the
            same value used in the 'id' fields in the Operation data
          type: string
          format: uuid
          maxLength: 36
          minLength: 36
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-4444-8888-FEEDDEADBEEF
        plannedTakeoffLocation:
          description: 'For Lat/Lon, report at least seven decimal degrees. (deg)
            For Alt, express in WGS84 standard. (ft)'
          type: object
          required:
            - latitude
            - longitude
            - altitude
          properties:
            latitude:
              description: 'Degrees of latitude north of the equator, with reference
                to the WGS84 ellipsoid. Should have precision of 7 or more digits.'
              type: number
              format: double
            longitude:
              description: 'Degrees of longitude east of the Prime Meridian, with
                reference to the WGS84 ellipsoid. Should have precision of 7 or more
                digits.'
              type: number
              format: double
            altitude:
              description: The numeric value of the WGS84 altitude.
              type: number
              format: double
        plannedLandingLocation:
          description: 'For Lat/Lon, report at least seven decimal degrees. (deg)
            For Alt, express in WGS84 standard. (ft)'
          type: object
          required:
            - latitude
            - longitude
            - altitude
          properties:
            latitude:
              description: 'Degrees of latitude north of the equator, with reference
                to the WGS84 ellipsoid. Should have precision of 7 or more digits.'
              type: number
              format: double
            longitude:
              description: 'Degrees of longitude east of the Prime Meridian, with
                reference to the WGS84 ellipsoid. Should have precision of 7 or more
                digits.'
              type: number
              format: double
            altitude:
              description: The numeric value of the WGS84 altitude.
              type: number
              format: double
        alternateLandingLocations:
          description: Planned landing locations in case of a contingency
          type: array
          items:
            type: object
            required:
              - latitude
              - longitude
              - altitude
            description: Object used to define a location. Latitude and Longitude
              should have precision of 7 or more digits. WGS84 altitude. (ft)
            properties:
              latitude:
                description: 'Degrees of latitude north of the equator, with reference
                  to the WGS84 ellipsoid. Should have precision of 7 or more digits.'
                type: number
                format: double
              longitude:
                description: 'Degrees of longitude east of the Prime Meridian, with
                  reference to the WGS84 ellipsoid. Should have precision of 7 or
                  more digits.'
                type: number
                format: double
              altitude:
                description: The numeric value of the WGS84 altitude.
                type: number
                format: double
          minItems: 1
          maxItems: 10000
