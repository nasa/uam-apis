paths:
  /uss/v1/operations:
    summary: A USS's representation of detailed information about Operations.
    post:
      tags:
        - Operation details
        - p2p_utm
      summary: Notify a peer USS of changed Operation details.
      operationId: notifyOperationDetailsChanged
      description: Notify a peer USS directly of changed Operation details (usually
        as a requirement of previous interactions with the DSS).
      requestBody:
        content:
          application/json:
            schema:
              description: |-
                Parameters of a message informing of detailed information for a peer Operation.
                Pushed (by a client, not the DSS) directly to clients with subscriptions when
                another client makes a change to airspace within a cell with a subscription.
              required:
                - operation_id
                - subscriptions
              type: object
              properties:
                operation_id:
                  description: ID of Operation that has changed.
                  example: 2f8343be-6482-4d1b-a474-16847e01af1e
                  maxLength: 36
                  minLength: 36
                  type: string
                  format: uuid
                  pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
                operation:
                  description: |-
                    Full information about the Operation that has changed.  If this field is omitted,
                    the Operation was deleted.  A newly-created Operation can be differentiated from
                    an updated Operation by examining the `version` field.  The `ovn` field in the
                    nested `reference` must be populated.
                  required:
                    - reference
                    - details
                  type: object
                  properties:
                    reference:
                      description: |-
                        The high-level information of a planned or active Operation with the URL
                        of a USS to query for details.  Note: 'OVN' is returned ONLY to the USS that
                        created the Operation but NEVER to other USS instances.
                      required:
                        - id
                        - owner
                        - version
                        - time_start
                        - time_end
                        - uss_base_url
                        - subscription_id
                      type: object
                      properties:
                        id:
                          description: |-
                            Universally-unique identifier for an Entity communicated through
                            the DSS.  Formatted as UUIDv4.
                          example: 2f8343be-6482-4d1b-a474-16847e01af1e
                          maxLength: 36
                          minLength: 36
                          type: string
                          format: uuid
                          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
                        owner:
                          type: string
                          example: uss1
                          description: |-
                            Created by the DSS based on creating client's ID (via access token).  Used internal
                            to the DSS for restricting mutation and deletion operations to owner.  Used by USSs
                            to reject Operation update notifications originating from a USS that does not own
                            the Operation.
                        version:
                          description: |-
                            Sequential version that the DSS increments every time the Operation changes.  A USS
                            may use this version to determine which Operation references have new details that
                            must be retrieved.
                          type: integer
                          format: int32
                          minimum: 1
                          exclusiveMinimum: false
                        ovn:
                          description: |-
                            Opaque version number of this Operation.  Populated only when the OperationReference
                            is owned by the USS retrieving or providing it.  Not populated when the
                            OperationReference is not owned by the USS retrieving or providing it (instead, the
                            USS must obtain the OVN from the details retrieved from the owning USS).
                          title: EntityOVN
                          type: string
                          minLength: 16
                          maxLength: 128
                          example: 9d158f59-80b7-4c11-9c0c-8a2b4d936b2d
                        time_start:
                          description: Beginning time of Operation.
                          required:
                            - value
                            - format
                          type: object
                          properties:
                            value:
                              type: string
                              description: RFC3339-formatted time/date string.  The
                                time zone must be 'Z'.
                              format: date-time
                              example: '1985-04-12T23:20:50.52Z'
                            format:
                              type: string
                              enum:
                                - RFC3339
                        time_end:
                          description: End time of Operation.
                          required:
                            - value
                            - format
                          type: object
                          properties:
                            value:
                              type: string
                              description: RFC3339-formatted time/date string.  The
                                time zone must be 'Z'.
                              format: date-time
                              example: '1985-04-12T23:20:50.52Z'
                            format:
                              type: string
                              enum:
                                - RFC3339
                        uss_base_url:
                          description: |-
                            The base URL of a USS implementation that implements the parts of the USS-USS API necessary for
                            providing the details of this Operation, and telemetry during non-conformance or contingency,
                            if applicable.
                          type: string
                          example: 'https://utm_uss.com/utm'
                        subscription_id:
                          description: |-
                            The ID of the Subscription that is ensuring the Operation owner receives relevant
                            airspace updates.
                          example: 78ea3fe8-71c2-4f5c-9b44-9c02f5563c6f
                          maxLength: 36
                          minLength: 36
                          type: string
                          format: uuid
                          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
                    details:
                      description: Details of a UTM Operation. Note that this data
                        is not stored in the DSS; only with the clients.
                      required:
                        - volumes
                      type: object
                      properties:
                        volumes:
                          description: Volumes that wholly contain the Operation while
                            being as small as practical.
                          minItems: 1
                          type: array
                          items:
                            description: Contiguous block of geographic spacetime.
                            required:
                              - volume
                            type: object
                            properties:
                              volume:
                                description: |-
                                  A three-dimensional geographic volume consisting of a vertically-extruded shape.  Exactly one of
                                  `outline_polygon` or `outline_circle` must be specified.
                                required:
                                  - altitude_lower
                                  - altitude_upper
                                type: object
                                properties:
                                  outline_circle:
                                    description: A circular geographic shape on the
                                      surface of the earth.
                                    type: object
                                    properties:
                                      center:
                                        description: Point on the earth's surface.
                                        required:
                                          - lat
                                          - lng
                                        type: object
                                        properties:
                                          lng:
                                            description: 'Degrees of longitude east
                                              of the Prime Meridian, with reference
                                              to the WGS84 ellipsoid.'
                                            minimum: -180
                                            exclusiveMaximum: false
                                            maximum: 180
                                            exclusiveMinimum: false
                                            type: number
                                            format: double
                                            example: -118.456
                                          lat:
                                            description: 'Degrees of latitude north
                                              of the equator, with reference to the
                                              WGS84 ellipsoid.'
                                            maximum: 90
                                            exclusiveMaximum: false
                                            minimum: -90
                                            exclusiveMinimum: false
                                            type: number
                                            format: double
                                            example: 34.123
                                      radius:
                                        required:
                                          - value
                                          - units
                                        type: object
                                        properties:
                                          value:
                                            format: float
                                            description: 'Distance from the centerpoint
                                              of a circular area, along the WGS84
                                              ellipsoid.'
                                            type: number
                                            example: 300.183
                                          units:
                                            type: string
                                            description: FIXM-compatible units.  Only
                                              meters ("M") are acceptable for UTM.
                                            enum:
                                              - M
                                  outline_polygon:
                                    description: A polygonal geographic shape on the
                                      surface of the earth.
                                    required:
                                      - vertices
                                    type: object
                                    properties:
                                      vertices:
                                        minItems: 3
                                        type: array
                                        items:
                                          description: Point on the earth's surface.
                                          required:
                                            - lat
                                            - lng
                                          type: object
                                          properties:
                                            lng:
                                              description: 'Degrees of longitude east
                                                of the Prime Meridian, with reference
                                                to the WGS84 ellipsoid.'
                                              minimum: -180
                                              exclusiveMaximum: false
                                              maximum: 180
                                              exclusiveMinimum: false
                                              type: number
                                              format: double
                                              example: -118.456
                                            lat:
                                              description: 'Degrees of latitude north
                                                of the equator, with reference to
                                                the WGS84 ellipsoid.'
                                              maximum: 90
                                              exclusiveMaximum: false
                                              minimum: -90
                                              exclusiveMinimum: false
                                              type: number
                                              format: double
                                              example: 34.123
                                  altitude_lower:
                                    description: Minimum bounding altitude of this
                                      volume.
                                    type: object
                                    required:
                                      - value
                                      - reference
                                      - units
                                    properties:
                                      value:
                                        description: |-
                                          The numeric value of the altitude. Note that min and max values are
                                          added as a sanity check. As use cases evolve and more options are
