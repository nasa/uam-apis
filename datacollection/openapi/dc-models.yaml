openapi: 3.0.2
info:
  title: GC-UAM-DATA-COLLECTION-API
  version: 1.0.0-oas3
  description: ASTM of Services to UAM
  termsOfService: 'http://uam.arc.nasa.gov/terms/'
  contact:
    name: 'NASA Ames Research Center, Aviation Systems Division'
    url: 'https://uam.arc.nasa.gov/'
    email: shivanjli.sharma@nasa.gov
  license:
    name: NASA Open Source Agreement
    url: 'https://ti.arc.nasa.gov/opensource/nosa/'
tags:
  - name: Operation references
    description: Endpoints exposed by the DSS for interaction with references to Operations.
  - name: Operation details
    description: Endpoints exposed by USSs for interaction with details of Operations.
  - name: Constraint references
    description: Endpoints exposed by the DSS for interaction with references to Constraints.
  - name: Constraint details
    description: Endpoints exposed by USSs for interaction with details of Constraints.
  - name: Subscriptions
    description: Endpoints exposed by the DSS for interaction with Subscription entities.
  - name: Reports
    description: Endpoints exposed by the DSS for reporting peer DSS issues.
  - name: dss
    description: Endpoints exposed by the DSS server.
  - name: p2p_utm
    description: Endpoints exposed by UTM USSs for peer-peer communication.
components:
  securitySchemes:
    Authorizer:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    UUIDv4:
      description: Universally-unique identifier (version 4).
      maxLength: 36
      minLength: 36
      type: string
      format: uuid
      pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
      example: 03e5572a-f733-49af-bc14-8a18bd53ee39
    EntityUUID:
      description: |-
        Universally-unique identifier for an Entity communicated through
        the DSS.  Formatted as UUIDv4.
      example: 2f8343be-6482-4d1b-a474-16847e01af1e
      maxLength: 36
      minLength: 36
      type: string
      format: uuid
      pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
    EntityOVN:
      title: EntityOVN
      description: |-
        A token associated with a particular UTM Entity+version created
        by the DSS upon creation or modification of an Entity reference and provided
        to the client creating or modifying the Entity reference.  The EntityOVN
        is stored privately by the DSS and then compared against entries in a Key
        provided to mutate the airspace.  The EntityOVN is also provided by
        the client whenever that client transmits the full information of the Entity
        (either via GET, or via a subscription notification).
      type: string
      minLength: 16
      maxLength: 128
      example: 9d158f59-80b7-4c11-9c0c-8a2b4d936b2d
    SubscriptionUUID:
      description: |-
        Universally-unique identifier for a Subscription communicated through
        the DSS.  Formatted as UUIDv4.
      example: 78ea3fe8-71c2-4f5c-9b44-9c02f5563c6f
      maxLength: 36
      minLength: 36
      type: string
      format: uuid
      pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
    Key:
      description: |
        Proof that a client has obtained the latest airspace content, used to ensure that write operations to the DSS occur only when the latest content is known (i.e. has been read). The client is required to pass a current Key constructed from information obtained with previous read operations and subsequent requests for full information, and optionally, subscription updates for deconflicted write operations to the DSS.  The contents of this data structure are generated by the client.
      type: array
      items:
        title: EntityOVN
        description: |-
          A token associated with a particular UTM Entity+version created
          by the DSS upon creation or modification of an Entity reference and provided
          to the client creating or modifying the Entity reference.  The EntityOVN
          is stored privately by the DSS and then compared against entries in a Key
          provided to mutate the airspace.  The EntityOVN is also provided by
          the client whenever that client transmits the full information of the Entity
          (either via GET, or via a subscription notification).
        type: string
        minLength: 16
        maxLength: 128
        example: 9d158f59-80b7-4c11-9c0c-8a2b4d936b2d
    Time:
      required:
        - value
        - format
      type: object
      properties:
        value:
          type: string
          description: RFC3339-formatted time/date string.  The time zone must be
            'Z'.
          format: date-time
          example: '1985-04-12T23:20:50.52Z'
        format:
          type: string
          enum:
            - RFC3339
    Radius:
      required:
        - value
        - units
      type: object
      properties:
        value:
          format: float
          description: 'Distance from the centerpoint of a circular area, along the
            WGS84 ellipsoid.'
          type: number
          example: 300.183
        units:
          type: string
          description: FIXM-compatible units.  Only meters ("M") are acceptable for
            UTM.
          enum:
            - M
    Altitude:
      type: object
      required:
        - value
        - reference
        - units
      properties:
        value:
          description: |-
            The numeric value of the altitude. Note that min and max values are
            added as a sanity check. As use cases evolve and more options are
            made available in terms of units of measure or reference systems,
            these bounds should be re-evaluated.
          type: number
          format: double
          minimum: -8000
          exclusiveMinimum: false
          maximum: 100000
          exclusiveMaximum: false
        reference:
          description: |-
            A code indicating the reference for a vertical distance. See AIXM 5.1
            and FIXM 4.2.0. Currently, UTM only allows WGS84 with no immediate
            plans to allow other options. FIXM and AIXM allow for 'SFC' which is
            equivalent to AGL.
          type: string
          enum:
            - W84
        units:
          description: |-
            The reference quantities used to express the value of altitude. See
            FIXM 4.2. Currently, UTM only allows meters with no immediate plans
            to allow other options.
          type: string
          enum:
            - M
    Latitude:
      description: 'Degrees of latitude north of the equator, with reference to the
        WGS84 ellipsoid.'
      maximum: 90
      exclusiveMaximum: false
      minimum: -90
      exclusiveMinimum: false
      type: number
      format: double
      example: 34.123
    Longitude:
      description: 'Degrees of longitude east of the Prime Meridian, with reference
        to the WGS84 ellipsoid.'
      minimum: -180
      exclusiveMaximum: false
      maximum: 180
      exclusiveMinimum: false
      type: number
      format: double
      example: -118.456
    Polygon:
      description: |-
        An enclosed area on the earth.
        The bounding edges of this polygon shall be the shortest paths between connected vertices.  This means, for instance, that the edge between two points both defined at a particular latitude is not generally contained at that latitude.
        The winding order shall be interpreted as the order which produces the smaller area.
        The path between two vertices shall be the shortest possible path between those vertices.
        Edges may not cross.
        Vertices may not be duplicated.  In particular, the final polygon vertex shall not be identical to the first vertex.
      required:
        - vertices
      type: object
      properties:
        vertices:
          minItems: 3
          type: array
          items:
            description: Point on the earth's surface.
            required:
              - lat
              - lng
            type: object
            properties:
              lng:
                description: 'Degrees of longitude east of the Prime Meridian, with
                  reference to the WGS84 ellipsoid.'
                minimum: -180
                exclusiveMaximum: false
                maximum: 180
                exclusiveMinimum: false
                type: number
                format: double
                example: -118.456
              lat:
                description: 'Degrees of latitude north of the equator, with reference
                  to the WGS84 ellipsoid.'
                maximum: 90
                exclusiveMaximum: false
                minimum: -90
                exclusiveMinimum: false
                type: number
                format: double
                example: 34.123
    LatLngPoint:
      description: Point on the earth's surface.
      required:
        - lat
        - lng
      type: object
      properties:
        lng:
          description: 'Degrees of longitude east of the Prime Meridian, with reference
            to the WGS84 ellipsoid.'
          minimum: -180
          exclusiveMaximum: false
          maximum: 180
          exclusiveMinimum: false
          type: number
          format: double
          example: -118.456
        lat:
          description: 'Degrees of latitude north of the equator, with reference to
            the WGS84 ellipsoid.'
          maximum: 90
          exclusiveMaximum: false
          minimum: -90
          exclusiveMinimum: false
          type: number
          format: double
          example: 34.123
    Circle:
      description: A circular area on the surface of the earth.
      type: object
      properties:
        center:
          description: Point on the earth's surface.
          required:
            - lat
            - lng
          type: object
          properties:
            lng:
              description: 'Degrees of longitude east of the Prime Meridian, with
                reference to the WGS84 ellipsoid.'
              minimum: -180
              exclusiveMaximum: false
              maximum: 180
              exclusiveMinimum: false
              type: number
              format: double
              example: -118.456
            lat:
              description: 'Degrees of latitude north of the equator, with reference
                to the WGS84 ellipsoid.'
              maximum: 90
              exclusiveMaximum: false
              minimum: -90
              exclusiveMinimum: false
              type: number
              format: double
              example: 34.123
        radius:
          required:
            - value
            - units
          type: object
          properties:
            value:
              format: float
              description: 'Distance from the centerpoint of a circular area, along
                the WGS84 ellipsoid.'
              type: number
              example: 300.183
            units:
              type: string
              description: FIXM-compatible units.  Only meters ("M") are acceptable
                for UTM.
              enum:
                - M
    Volume3D:
      description: |-
        A three-dimensional geographic volume consisting of a vertically-extruded shape.  Exactly one of
        `outline_polygon` or `outline_circle` must be specified.
      required:
        - altitude_lower
        - altitude_upper
      type: object
      properties:
        outline_circle:
          description: A circular geographic shape on the surface of the earth.
          type: object
          properties:
            center:
              description: Point on the earth's surface.
              required:
                - lat
                - lng
              type: object
              properties:
                lng:
                  description: 'Degrees of longitude east of the Prime Meridian, with
                    reference to the WGS84 ellipsoid.'
                  minimum: -180
                  exclusiveMaximum: false
                  maximum: 180
                  exclusiveMinimum: false
                  type: number
                  format: double
                  example: -118.456
                lat:
                  description: 'Degrees of latitude north of the equator, with reference
                    to the WGS84 ellipsoid.'
                  maximum: 90
                  exclusiveMaximum: false
                  minimum: -90
                  exclusiveMinimum: false
                  type: number
                  format: double
                  example: 34.123
            radius:
              required:
                - value
                - units
              type: object
              properties:
                value:
                  format: float
                  description: 'Distance from the centerpoint of a circular area,
                    along the WGS84 ellipsoid.'
                  type: number
                  example: 300.183
                units:
                  type: string
                  description: FIXM-compatible units.  Only meters ("M") are acceptable
                    for UTM.
                  enum:
                    - M
        outline_polygon:
          description: A polygonal geographic shape on the surface of the earth.
          required:
            - vertices
          type: object
          properties:
            vertices:
              minItems: 3
              type: array
              items:
                description: Point on the earth's surface.
                required:
                  - lat
                  - lng
                type: object
                properties:
                  lng:
                    description: 'Degrees of longitude east of the Prime Meridian,
                      with reference to the WGS84 ellipsoid.'
                    minimum: -180
                    exclusiveMaximum: false
                    maximum: 180
                    exclusiveMinimum: false
                    type: number
                    format: double
                    example: -118.456
                  lat:
                    description: 'Degrees of latitude north of the equator, with reference
                      to the WGS84 ellipsoid.'
                    maximum: 90
                    exclusiveMaximum: false
                    minimum: -90
                    exclusiveMinimum: false
                    type: number
                    format: double
                    example: 34.123
        altitude_lower:
          description: Minimum bounding altitude of this volume.
          type: object
          required:
            - value
            - reference
            - units
          properties:
            value:
              description: |-
                The numeric value of the altitude. Note that min and max values are
                added as a sanity check. As use cases evolve and more options are
                made available in terms of units of measure or reference systems,
                these bounds should be re-evaluated.
              type: number
              format: double
              minimum: -8000
              exclusiveMinimum: false
              maximum: 100000
              exclusiveMaximum: false
            reference:
              description: |-
                A code indicating the reference for a vertical distance. See AIXM 5.1
                and FIXM 4.2.0. Currently, UTM only allows WGS84 with no immediate
                plans to allow other options. FIXM and AIXM allow for 'SFC' which is
                equivalent to AGL.
              type: string
              enum:
                - W84
            units:
              description: |-
                The reference quantities used to express the value of altitude. See
                FIXM 4.2. Currently, UTM only allows meters with no immediate plans
                to allow other options.
              type: string
              enum:
                - M
        altitude_upper:
          description: Maximum bounding altitude of this volume.
          type: object
          required:
            - value
            - reference
            - units
          properties:
            value:
              description: |-
                The numeric value of the altitude. Note that min and max values are
                added as a sanity check. As use cases evolve and more options are
                made available in terms of units of measure or reference systems,
                these bounds should be re-evaluated.
              type: number
              format: double
              minimum: -8000
              exclusiveMinimum: false
              maximum: 100000
              exclusiveMaximum: false
            reference:
              description: |-
                A code indicating the reference for a vertical distance. See AIXM 5.1
                and FIXM 4.2.0. Currently, UTM only allows WGS84 with no immediate
                plans to allow other options. FIXM and AIXM allow for 'SFC' which is
                equivalent to AGL.
              type: string
              enum:
                - W84
            units:
              description: |-
                The reference quantities used to express the value of altitude. See
                FIXM 4.2. Currently, UTM only allows meters with no immediate plans
                to allow other options.
              type: string
              enum:
                - M
    Volume4D:
      description: Contiguous block of geographic spacetime.
      required:
        - volume
      type: object
      properties:
        volume:
          description: |-
            A three-dimensional geographic volume consisting of a vertically-extruded shape.  Exactly one of
            `outline_polygon` or `outline_circle` must be specified.
          required:
            - altitude_lower
            - altitude_upper
          type: object
          properties:
            outline_circle:
              description: A circular geographic shape on the surface of the earth.
              type: object
              properties:
                center:
                  description: Point on the earth's surface.
                  required:
                    - lat
                    - lng
                  type: object
                  properties:
                    lng:
                      description: 'Degrees of longitude east of the Prime Meridian,
                        with reference to the WGS84 ellipsoid.'
                      minimum: -180
                      exclusiveMaximum: false
                      maximum: 180
                      exclusiveMinimum: false
                      type: number
                      format: double
                      example: -118.456
                    lat:
                      description: 'Degrees of latitude north of the equator, with
                        reference to the WGS84 ellipsoid.'
                      maximum: 90
                      exclusiveMaximum: false
                      minimum: -90
                      exclusiveMinimum: false
                      type: number
                      format: double
                      example: 34.123
                radius:
                  required:
                    - value
                    - units
                  type: object
                  properties:
                    value:
                      format: float
                      description: 'Distance from the centerpoint of a circular area,
                        along the WGS84 ellipsoid.'
                      type: number
                      example: 300.183
                    units:
                      type: string
                      description: FIXM-compatible units.  Only meters ("M") are acceptable
                        for UTM.
                      enum:
                        - M
            outline_polygon:
              description: A polygonal geographic shape on the surface of the earth.
              required:
                - vertices
              type: object
              properties:
                vertices:
                  minItems: 3
                  type: array
                  items:
                    description: Point on the earth's surface.
                    required:
                      - lat
                      - lng
                    type: object
                    properties:
                      lng:
                        description: 'Degrees of longitude east of the Prime Meridian,
                          with reference to the WGS84 ellipsoid.'
                        minimum: -180
                        exclusiveMaximum: false
                        maximum: 180
                        exclusiveMinimum: false
                        type: number
                        format: double
                        example: -118.456
                      lat:
                        description: 'Degrees of latitude north of the equator, with
                          reference to the WGS84 ellipsoid.'
                        maximum: 90
                        exclusiveMaximum: false
                        minimum: -90
                        exclusiveMinimum: false
                        type: number
                        format: double
                        example: 34.123
            altitude_lower:
              description: Minimum bounding altitude of this volume.
              type: object
              required:
                - value
                - reference
                - units
              properties:
                value:
                  description: |-
                    The numeric value of the altitude. Note that min and max values are
                    added as a sanity check. As use cases evolve and more options are
                    made available in terms of units of measure or reference systems,
                    these bounds should be re-evaluated.
                  type: number
                  format: double
                  minimum: -8000
                  exclusiveMinimum: false
                  maximum: 100000
                  exclusiveMaximum: false
                reference:
                  description: |-
                    A code indicating the reference for a vertical distance. See AIXM 5.1
                    and FIXM 4.2.0. Currently, UTM only allows WGS84 with no immediate
                    plans to allow other options. FIXM and AIXM allow for 'SFC' which is
                    equivalent to AGL.
                  type: string
                  enum:
                    - W84
                units:
                  description: |-
                    The reference quantities used to express the value of altitude. See
                    FIXM 4.2. Currently, UTM only allows meters with no immediate plans
                    to allow other options.
                  type: string
                  enum:
                    - M
            altitude_upper:
              description: Maximum bounding altitude of this volume.
              type: object
              required:
                - value
                - reference
                - units
              properties:
                value:
                  description: |-
                    The numeric value of the altitude. Note that min and max values are
                    added as a sanity check. As use cases evolve and more options are
                    made available in terms of units of measure or reference systems,
                    these bounds should be re-evaluated.
                  type: number
                  format: double
                  minimum: -8000
                  exclusiveMinimum: false
                  maximum: 100000
                  exclusiveMaximum: false
                reference:
                  description: |-
                    A code indicating the reference for a vertical distance. See AIXM 5.1
                    and FIXM 4.2.0. Currently, UTM only allows WGS84 with no immediate
                    plans to allow other options. FIXM and AIXM allow for 'SFC' which is
                    equivalent to AGL.
                  type: string
                  enum:
                    - W84
                units:
                  description: |-
                    The reference quantities used to express the value of altitude. See
                    FIXM 4.2. Currently, UTM only allows meters with no immediate plans
                    to allow other options.
                  type: string
                  enum:
                    - M
        time_start:
          description: Beginning time of this volume.
          required:
            - value
            - format
          type: object
          properties:
            value:
              type: string
              description: RFC3339-formatted time/date string.  The time zone must
                be 'Z'.
              format: date-time
              example: '1985-04-12T23:20:50.52Z'
            format:
              type: string
              enum:
                - RFC3339
        time_end:
          description: End time of this volume.
          required:
            - value
            - format
          type: object
          properties:
            value:
              type: string
              description: RFC3339-formatted time/date string.  The time zone must
                be 'Z'.
              format: date-time
              example: '1985-04-12T23:20:50.52Z'
            format:
              type: string
              enum:
                - RFC3339
    ErrorResponse:
      description: |-
        Human-readable string returned when an error occurs
        as a result of a USS - DSS transaction.
      type: object
      properties:
        message:
          description: Human-readable message indicating what error occurred and/or
            why.
          type: string
          example: 'The error occurred because [...]'
    SubscriptionState:
      description: State of Subscription which is causing a notification to be sent.
      required:
        - subscription_id
        - notification_index
      type: object
      properties:
        subscription_id:
          description: |-
            Universally-unique identifier for a Subscription communicated through
            the DSS.  Formatted as UUIDv4.
          example: 78ea3fe8-71c2-4f5c-9b44-9c02f5563c6f
          maxLength: 36
          minLength: 36
          type: string
          format: uuid
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
        notification_index:
          format: int32
          description: Tracks the notifications sent for a subscription so the subscriber
            can detect missed notifications more easily.
          type: integer
          minimum: 0
          exclusiveMinimum: false
          default: 0
    SubscriberToNotify:
      description: |-
        Subscriber to notify of a change in the airspace.  This is provided by the DSS
        to a client changing the airspace, and it is the responsibility of that client
        to send a notification to the specified USS according to the change made to the
        airspace.
      required:
        - subscriptions
        - uss_base_url
      type: object
      properties:
        subscriptions:
          description: Subscription(s) prompting this notification.
          type: array
          items:
            description: State of Subscription which is causing a notification to
              be sent.
            required:
              - subscription_id
              - notification_index
            type: object
            properties:
              subscription_id:
                description: |-
                  Universally-unique identifier for a Subscription communicated through
                  the DSS.  Formatted as UUIDv4.
                example: 78ea3fe8-71c2-4f5c-9b44-9c02f5563c6f
                maxLength: 36
                minLength: 36
                type: string
                format: uuid
                pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
              notification_index:
                format: int32
                description: Tracks the notifications sent for a subscription so the
                  subscriber can detect missed notifications more easily.
                type: integer
                minimum: 0
                exclusiveMinimum: false
                default: 0
          minItems: 1
        uss_base_url:
          description: |-
            The base URL of a USS implementation of the parts of the USS-USS API necessary for
            receiving the notifications requested by this Subscription.
          type: string
          example: 'https://utm_uss.com/utm'
    Subscription:
      description: |-
        Specification of a geographic area that a client is interested
        in on an ongoing basis (e.g., "planning area").
      required:
        - id
        - version
        - notification_index
        - uss_base_url
      type: object
      properties:
        id:
          description: |-
            Universally-unique identifier for a Subscription communicated through
            the DSS.  Formatted as UUIDv4.
          example: 78ea3fe8-71c2-4f5c-9b44-9c02f5563c6f
          maxLength: 36
          minLength: 36
          type: string
          format: uuid
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
        version:
          description: |-
            Sequential version that the DSS increments every time the Subscription changes.  A USS
            must specify this version when modifying an existing Subscription to ensure consistency
            in read-modify-write operations and distributed systems.
          type: integer
          format: int32
          minimum: 1
          exclusiveMinimum: false
        notification_index:
          format: int32
          description: Tracks the notifications sent for a subscription so the subscriber
            can detect missed notifications more easily.
          type: integer
          minimum: 0
          exclusiveMinimum: false
          default: 0
        time_start:
          description: |-
            If set, this subscription will not receive notifications involving airspace changes
            entirely before this time.
          required:
            - value
            - format
          type: object
          properties:
            value:
              type: string
              description: RFC3339-formatted time/date string.  The time zone must
                be 'Z'.
              format: date-time
              example: '1985-04-12T23:20:50.52Z'
            format:
              type: string
              enum:
                - RFC3339
        time_end:
          description: |-
            If set, this subscription will not receive notifications involving airspace changes
            entirely after this time.
          required:
            - value
            - format
          type: object
          properties:
            value:
              type: string
              description: RFC3339-formatted time/date string.  The time zone must
                be 'Z'.
              format: date-time
              example: '1985-04-12T23:20:50.52Z'
            format:
              type: string
              enum:
                - RFC3339
        uss_base_url:
          description: |-
            The base URL of a USS implementation of the parts of the USS-USS API necessary for
            receiving the notifications requested by this Subscription.
          type: string
          example: 'https://utm_uss.com/utm'
        notify_for_operations:
          description: 'If true, trigger notifications when Operations are created,
            updated, or deleted.  Otherwise, changes in Operations should not trigger
            notifications.'
          type: boolean
          default: false
