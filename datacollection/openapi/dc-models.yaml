    PutOperationReferenceParameters:
      description: |-
        Parameters for a request to create an OperationReference in the DSS.
        A subscription to changes overlapping this volume may be implicitly created, but
        this can be overridden by providing the (optional) 'subscription_id' to use.
        Note: The implicit subscription is managed by the DSS, not the USS.
      required:
        - extents
        - old_version
        - state
        - uss_base_url
      type: object
      properties:
        extents:
          type: array
          items:
            description: Contiguous block of geographic spacetime.
            required:
              - volume
            type: object
            properties:
              volume:
                description: |-
                  A three-dimensional geographic volume consisting of a vertically-extruded shape.  Exactly one of
                  `outline_polygon` or `outline_circle` must be specified.
                required:
                  - altitude_lower
                  - altitude_upper
                type: object
                properties:
                  outline_circle:
                    description: A circular geographic shape on the surface of the
                      earth.
                    type: object
                    properties:
                      center:
                        description: Point on the earth's surface.
                        required:
                          - lat
                          - lng
                        type: object
                        properties:
                          lng:
                            description: 'Degrees of longitude east of the Prime Meridian,
                              with reference to the WGS84 ellipsoid.'
                            minimum: -180
                            exclusiveMaximum: false
                            maximum: 180
                            exclusiveMinimum: false
                            type: number
                            format: double
                            example: -118.456
                          lat:
                            description: 'Degrees of latitude north of the equator,
                              with reference to the WGS84 ellipsoid.'
                            maximum: 90
                            exclusiveMaximum: false
                            minimum: -90
                            exclusiveMinimum: false
                            type: number
                            format: double
