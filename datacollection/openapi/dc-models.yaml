    FlightRunMetadata:
      description: 'This interface allows all the subsystems to setup context for
        the simulation flight test run. As part of this interface, an identifier is
        generated, FRI (Flight Run Identifier), this FRI will be embedded into every
        interface data model exchanged between subsystems. Industry partner PSU subsystem
        that may include PSU operator capabilities shall submit data as per the data
        model mentioned in Table-3 to data pipeline subsystem.'
      required:
        - FRI
        - FRI_tag
        - flight_type
        - flight_test_run_date_time
        - industry_partner_name
        - test_id
        - scenario_id
        - PSU_url
        - crew
      properties:
        FRI:
          description: 'Flight Test Run Identifier, autogenerated by subsystem, in
            this case partner PSU while submitting flight-run-metadata to NASA Data
            Pipeline subsystem.'
          type: string
          format: uuid
          maxLength: 36
          minLength: 36
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-4444-8888-FEEDDEADBEEF
        FRI_tag:
          description: A tag that can group multiple UAM aircrafts (simulated/real)
            flight test runs.
          type: string
        flight_type:
          description: Distinguishing between flight test events.
          type: string
          enum:
            - AIRSPACE_SIMULATION
            - FLIGHT_SIMULATION
            - LIVE_FLIGHT
        flight_test_run_date_time:
          description: Timestamp information about the start of the flight test event
            run.
          type: string
          format: date-time
          minLength: 24
          maxLength: 24
          pattern: '^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\.[0-9]{3})Z$'
          example: '2015-08-20T14:11:56.118Z'
        industry_partner_name:
          description: Name of the industry partner
          type: string
        test_id:
          description: 'Distinguishing the event name, in this case the value is X3.'
          type: string
          enum:
            - X3
            - X4
            - VIRTUAL_DRY_RUN
            - BUILDUP_RUN_1
            - BUILDUP_RUN_2
            - BUILDUP_RUN_3
            - DT
        test_description:
          description: 'Description of the test like Connectivity test, demonstration,
            actual test etc..'
          type: string
        scenario_id:
          description: 'Distinguishing NC Scenarios. SCENARIO_1: Trajectory Planning
            and Compliance, SCENARIO_2: Aircraft and AOM data exchange and coordination,
            SCENARIO_3: UAM Port Operations'
          type: string
          enum:
            - SCENARIO_1
            - SCENARIO_2
            - SCENARIO_3
        call_sign:
          description: Unique call sign used to communicate with operators. The call
            sign will be captured in the communication audio while executing the flight
            test.
          type: string
        Operation_IDs:
          description: An array of operations been submitted as part of the FRI. This
            array shall be updated individually by POST requests if new operations
            were submitted as part of the FRI.
          type: array
          items:
            type: string
            format: uuid
            maxLength: 36
            minLength: 36
            pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[8-9a-bA-B][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
            example: 00000000-0000-4444-8888-FEEFEEBEAFEE
        PSU_url:
          description: Partner PSU URL
          type: string
        crew:
          description: The crew.
          type: array
          items:
            description: Information pretaining to the member of a crew.
            required:
              - role
            properties:
              name:
                description: Name of the individual crew member
                type: string
                example: Skipper Tanner
              role:
                description: Role of the individual crew member
